<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscallize Status</title>
    <style>
        body{
            background: rgb(240,240,240);
            font-family: sans-serif;
            margin-top: 5%;
        }
        ul{
            width: 600px;
            margin: 0 auto;
            background: rgb(255,255,255);
            border: 1px solid rgb(220,220,220);
            border-radius: 5px;
            list-style: none;
            padding: 0px;
            line-height: 50px;
            cursor: default;
        }
        ul li {
            height: 50px;
            border-bottom: 1px solid rgb(220,220,220);
            text-indent: 15px;
        }
        ul li:last-child{
            border: none;
        }
        .status {
            display: inline-block;
            float: right;
            height: 1em;
            line-height: 1em;
            margin: 17px 15px;
            text-indent: 0;

            font-family:  'Monaco','Consolas', 'Courier', monospace;
            font-weight: bold;
            font-size: 0.750em;
            text-transform: uppercase;
            border: 1px solid;
            border-radius: 3px;
            padding: 1px 2px;
        }
            .blue {
            color: #2791d9;
            border-color: #2791d9;
        }
        .green {
            color: #2ecc71;
            border-color: #2ecc71;
        }
        .yellow {
            color: #f1c40f;
            border-color: #f1c40f;
        }
        .orange {
            color: #e67e22;
            border-color: #e67e22;
        }
        .red{
            color: #e74c3c;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <span>Provas</span>
            <span class="status green">Operacional</span>
        </li>
        <li>
            <span>RTC</span>
            <span class="status green">Operacional</span>
        </li>
        <li>
            <span>Stun</span>
            <span class="status green">Operacional</span>
        </li>
        <li>
            <span>CDN</span>
            <span class="status green">Operacional</span>
        </li>
    </ul>
</body>
</html>
