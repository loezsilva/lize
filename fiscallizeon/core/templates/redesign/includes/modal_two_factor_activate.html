<div class="modal fade" id="modalTwoFactorActivate" tabindex="-1" role="dialog" aria-labelledby="modalTwoFactorActivateLabel" aria-hidden="true">
    <div class="modal-dialog sm:tw-max-w-2xl sm:tw-my-8" role="document">
      <div class="modal-content" style="background: inherit; border: inherit; border-radius: inherit;">
        <div class="tw-flex tw-min-h-full tw-items-end tw-justify-center tw-p-4 tw-text-center sm:tw-items-center sm:tw-p-0">
          <div class="tw-relative tw-transform tw-overflow-hidden tw-rounded-lg tw-bg-white tw-text-left tw-shadow-xl tw-transition-all">
            <div class="tw-absolute tw-right-0 tw-top-0 tw-hidden tw-pr-4 tw-pt-4 sm:tw-block sm:tw-pt-6 sm:tw-pr-6">
              <button type="button" class="tw-rounded-md tw-bg-white tw-text-gray-400 hover:tw-text-gray-500 focus:tw-outline-none focus:tw-ring-2 focus:tw-ring-primary-500 focus:tw-ring-offset-2" data-dismiss="modal">
                <span class="tw-sr-only">Close</span>
                <svg class="tw-h-6 tw-w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
            <div>
              <div>
                <div class="tw-mt-3 tw-text-center sm:tw-mt-0 sm:tw-text-left">
                  <div class="tw-px-4 tw-pb-4 tw-pt-5 tw-border-b tw-border-[#E5E7EA] sm:tw-p-6">
                    <h3 class="tw-text-lg tw-font-medium tw-leading-6 tw-text-gray-900" id="modal-title">#{modalTitle}</h3>
                  </div>
                  <div class="tw-px-4 tw-pb-4 sm:tw-px-6 sm:tw-py-6">
                    <div v-if="!isCodeInputVisible" class="tw-block tw-text-sm tw-mb-4 tw-font-medium tw-leading-6 tw-text-gray-900" v-html="modalMessage">
                    </div>
					<div v-if="isCodeInputVisible">
						<div class= "tw-mb-2" >
						<p>Um código foi enviado para o seu e-mail. Insira-o abaixo para confirmar a #{ userTwoFactorEnable ? 'desativação' : 'ativação' } da autenticação de dois fatores. O código tem validade de 5 minutos.</p>
						<input type="text" class="form-control"  maxlength="6" placeholder="Digite o código" v-model="code" />
						</div>
						<span v-if="errorMessage" class="tw-text-red-500 tw-text-sm tw-mt-2 tw-pt-2">#{ errorMessage }</span>
					</div>
					<div>
					<div class="modal-footer">	
						<button  type="button" class="tw-flex tw-items-center tw-gap-x-1 tw-rounded-md tw-text-primary-600 tw-border tw-border-primary-600 tw-px-3 tw-py-2 tw-text-sm tw-font-semibold hover:tw-text-white tw-shadow-sm hover:tw-bg-primary-600 focus-visible:tw-outline focus-visible:tw-outline-2 focus-visible:tw-outline-offset-2 focus-visible:tw-outline-primary-600" data-dismiss="modal">
							Cancelar
						</button>
						<button  v-if="!isCodeInputVisible" type="button" class="tw-inline-flex tw-justify-center tw-rounded-md tw-bg-blue-600 tw-px-3 tw-py-2 tw-text-sm tw-font-semibold tw-text-white tw-shadow-sm hover:tw-bg-blue-500" @click="sendTwoFactorCode">
							Sim, continuar
						</button>
						<button  v-if="isCodeInputVisible"type="button" @click="verifyTwoFactorCode" class="tw-inline-flex tw-justify-center tw-rounded-md tw-bg-blue-600 tw-px-3 tw-py-2 tw-text-sm tw-font-semibold tw-text-white tw-shadow-sm hover:tw-bg-blue-500">
							#{ userTwoFactorEnable ? 'Desativar autenticação de dois fatores' : 'Ativar autenticação de dois fatores' }
						</button>
						</div>
					</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
