{% load i18n %}

<template v-for="(baseText, index) in baseTexts">
    <div class="row break-inside-auto" :id="'baseText_'+baseText.id">
        <div class="col-12 mb-3">
            <h6 class="text-uppercase font-weight-bold" :data-baseText="'baseText_'+baseText.id">${baseText.title}</h6>
            <span class="text-muted">{% translate "Texto base" %} ${index + 1}</span> - 
            <template v-if="filtredBaseTexts(baseText.questions).length > 0">
                <a @click="scroll(0, $('#question-'+_question.id).offset().top - 90)" href="javascript:void(0)" class="tx-11 mr-1 link-smooth" v-for="(_question, i) in filtredBaseTexts(baseText.questions)">
                    <span class="pb-2">{% translate "Quest√£o" %} ${checkExists(_question).number_print}</span>
                    <span v-if="i != filtredBaseTexts(baseText.questions).length - 1">, </span>
                </a>
            </template>
            <div class="break-inside-auto" v-html="baseText.text"></div>
        </div>
    </div>
</template>
